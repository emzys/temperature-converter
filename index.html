<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter (C to F degrees)</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <label for="converter">Converting <span class="one">°C</span> to <span class="two">°F</span></label>
    <input type="text" id="converter" placeholder="Enter a number...">
    <p class="result"></p>
    <br><br>
    <div>
        <button class="conv">Convert</button>
        <button class="reset">Reset</button>
        <button class="change">Swap</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
